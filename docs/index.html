<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Backbone-Forms Bootstrap TypeAhead editor example</title>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone-forms/0.14.1/backbone-forms.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone-forms/0.14.1/templates/bootstrap.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/backbone-forms/0.14.1/templates/bootstrap.css">
  <script type="text/javascript" src="bbf-typeahead.js"></script>
  <script type="text/javascript" src="typeahead-demo.js"></script>
</head>

<body>
  <div class="container">
    <nav class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="https://github.com/tomi77/backbone-forms-bootstrap-typeahead" title="Source code"><i class="fa fa-github"></i></a>
        <ul class="nav">
          <li class="active"><a href="index.html" title="typeahead.js example">bootstrap typeahead</a></li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <div class="span-12">
        <h3>TypeAhead</h3>
      </div>
    </div>
    <div class="row">
      <div class="span-6">
        <div id="form" style="padding-bottom: 10px"></div>
      </div>
      <div class="span-6">
        <p><span class="focus label label-success" style="display: none">focus</span><span class="blur label label-success" style="display: none">blur</span></p>
        <p class="change"><span class="label label-primary"></span></p>
      </div>
    </div>
  </div>
</body>

</html>
